<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 4 | Position and Container Elements</title>
    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
        }
        #container{
            background-color: gray;
            border: 1px solid black;
            width: 1000px;
            height: 850px;
        }
        header{
            width: 100%;
            height: 100px;
            background-color: beige;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: blueviolet;
        }
        section{
            float: left;
            width: 65%;
            height: 300px;
            background-color: brown;
        }
        article{
            float: left;
            width: 65%;
            height: 300px;
            background-color: aquamarine;
        }
        aside{
            margin-top: -300px;
            float: right;
            width: 35%;
            height: 600px;
            background-color:cadetblue;
        }
        footer{
            clear: both;
            width: 100%;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="container"> 
        <header>
            Header Element
        </header>
        <nav>
            Nav Element
        </nav>
        <section>
            Section Element
        </section>
        <article>
            Article Element
        </article>
        <aside>
            Aside Element
        </aside>
        <footer>
            Footer Element
        </footer>
    </div>
</body>
</html>
